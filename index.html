<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
    <div class="contact-titel" >
        <h1>Hello Theme World </h1>
        <h2> we are always ready to help </h2>
    </div>  
    <div class="contact-form" >
        <form id="contact-form" method="post" action="index.php">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            <br>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required> 
            <br>
            <textarea name="message" class="form-control" placeholder="message" row="4" required >
            </textarea>
            <br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>  

</body>
</html>
